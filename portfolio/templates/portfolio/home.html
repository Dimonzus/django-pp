{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Dima's Portfolio</h1>

{% load static %}

<h2><a href="{% url 'blog:all_blogs' %}">Blog</a></h2>

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="media/{{ project.image }}" width=100 alt="combi"> <br>
{%if project.url %}
<a href="{{ project.url }}">Link</a>
{% endif %}



{% endfor %}

{% endblock %}
